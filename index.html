<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Página de Login</title>
</head>

<body>
    <main>
        <section class="sign-in">
            <h1 id="title-sign-in">Faça login na sua conta</h1>
            <p id="subtitle-sign-in">Entrar usando as redes sociais</p>
            <div class="images">
                <a
                    href="https://www.facebook.com/login.php?skip_api_login=1&api_key=1978501969046972&kid_directed_site=0&app_id=1978501969046972&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fv2.8%2Fdialog%2Foauth%3Fclient_id%3D1978501969046972%26redirect_uri%3Dhttps%253A%252F%252Fdiprella.com%252Fsign-in%26scope%3Demail%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Dd7e79e33-abfa-4212-b409-55ff24f54183%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fdiprella.com%2Fsign-in%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%23_%3D_&display=page&locale=pt_PT&pl_dbl=0">
                    <img
                        src="https://cdn-icons.flaticon.com/png/128/4494/premium/4494475.png?token=exp=1655923616~hmac=ac80247c910627aa72138dc5629c3704">

                </a>
                <a
                    href="https://accounts.google.com/o/oauth2/v2/auth?response_type=code&client_id=771559457788-bp1ssnn1gaco0gcn7su9ps2ivgc1tnn9.apps.googleusercontent.com&redirect_uri=https://diprella.com/sign-in&scope=email%20profile">
                    <img src="https://cdn-icons-png.flaticon.com/128/179/179326.png">
                </a>
                <a
                    href="https://www.linkedin.com/oauth/v2/authorization?client_id=865g2rcsmvx65p&redirect_uri=https://diprella.com/sign-in&response_type=code">
                    <img src="https://cdn-icons-png.flaticon.com/128/145/145807.png">
                </a>
            </div>
            <h3>ou</h3>
            <div class="inputs">
                <input type="email" id="email" placeholder="E-mail">
                <input type="password" id="password" placeholder="Senha">
            </div>
            <a href="https://diprella.com/sign-in">
                <input type="submit" id="submit-sign-in" value="Entrar" href="https://diprella.com/sign-up">
            </a>
        </section>

        <section class="sign-up">
            <div class="triangle"></div>
            <h1 id="title-sign-up">Novo aqui?</h1>
            <p id="subtitle-sign-up">Inscreva-se e descubra uma grande quantidade de novas oportunidades!</p>
            <a href="https://diprella.com/sign-up">
                <input type="submit" id="submit-sign-up" value="Inscrever-se">
            </a>
            <div class="circle-big"></div>
        </section>
    </main>
</body>

</html>
